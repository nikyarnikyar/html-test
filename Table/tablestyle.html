<!DOCTYPE>
<html>

<head>
  <style>
    table {
      font-family: 'Times New Roman', Times, serif;
      border-collapse: collapse;
      width: 50%;
      margin: auto ;
      border: 3px dotted rebeccapurple;
      
    }
    
   td,th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    td:nth-child(odd) {
      background-color: plum;
    }
    th:nth-child(even) {
      background-color: plum;
      
    }
  </style>
</head>

<body>
  <table>
    <caption>The Beatles</caption>
    <tr>
      <th>First_Name</th>
      <th>Last_Name</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Sonoo</td>
      <td>Jaiswal</td>
      <td>60</td>
    </tr>
    <tr>
      <td>James</td>
      <td>William</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Swati</td>
      <td>Sironi</td>
      <td>82</td>
    </tr>
    <tr>
      <td>Chetna</td>
      <td>Singh</td>
      <td>72</td>
    </tr>
  </table>
</body>

</html>
