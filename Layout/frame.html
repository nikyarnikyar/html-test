<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "50%,80%,10%">
      <frame name = "top" src = "/emoji.html" />
      <frame name = "main" src = "/background.html" />
      <frame name = "bottom" src = "/medidate.html" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
