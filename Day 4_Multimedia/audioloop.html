<!DOCTYPE html>
<html>

<head>
	<title>
		How to play an audio repeatedly
		using HTML5?
	</title>
</head>

<body>
	<h1 style="color: green;">
		Audio repeatedly
	</h1>
	<b>
		How to play an audio repeatedly
	</b>

<p><b>Looping Audio</b></p>


	<!-- Using the loop attribute -->
	<audio controls loop autoplay muted>
		<source src="sample-3s.mp3"	type="audio/mp3">
	</audio>
</body>

</html>
