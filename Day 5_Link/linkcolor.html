<!DOCTYPE html>
<html>
<head>
    <style>
        a:link {
            color: blue;
            background-color: transparent;}
        a:visited {
            color: red;
            background-color: transparent;}
        a:hover {
            color: greenyellow;
            background-color: transparent;}
        a:active {
            color: yellow;
            background-color: transparent;}
    </style>
</head>
<body>
    <p>Changing the default colors of links</p>
    <p>Visited Link</p>
    <a href="https://www.google.com" target="_blank">Google</a>
    <p>Link</p>
    <a href="https://gmail.com" target="_blank">gmail</a>
    <p>hovering effect</p>
    <a href="https://www.youtube.com/@foryouforme/videos" target="_blank">youtube</a>
</body>
</html>
