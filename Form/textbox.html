<!DOCTYPE html>
<html>

<head>
   <title>Text Input Control</title>
</head>

<body>
   <form>
      First name: <input type="text" name="fname" value="Enter your name" size="10" maxlength="15" />
      <br>
      Last name: <input type="text" name="lname" />
      <br>
      Password: <input type="password" name="psw" />
      <br>
      <input type="checkbox" name="maths" value="on"> hmtl
      <input type="checkbox" name="physics" value="on" checked> css
      <input type="checkbox" name="js" value="on" checked> JS
      <hr>

      <input type="radio" name="subject" value="maths"> Maths
      <input type="radio" name="subject" value="physics"> Physic
      <input type="radio" name="subject" value="Eng"> Eng
      <input type="radio" name="subject" value="Burmese"> Burmese
      <br>
      <hr>
      <select name="subselect" >
         <option value="Maths" >Maths</option>
         <option value="Physics" selected>Physics</option>
         <option value="Eng">Eng</option>
      </select>


   </form>
</body>

</html>
